<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tarea Diego Camacho</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="izquierda">
      <img width="20%" src="img/fotoizquierda.jpg" alt="Elon Musk">
    </div>
    <div class="titulos">
      <h1 class="titulo">Hola, Soy Diego Camacho</h1>
          <h2 class="subtitulo">Sobre mí</h2>
    </div>

      <div class="centro">
            <img id="fotocentro" width="35%" src="img/fotocentro.jpg" alt="Diego Camacho">
      </div>
      <div class="parrafo">
        <p>Soy un ecuatoriano de 29 años, apasionado por la <b>tecnología</b> y su impacto en la sociedad.</p>
        <p>Me interesa mucho el marketing digital, sobre todo el posicionamiento en buscadores<b>(SEO)</b>.</p>
      </div>
      <div class="saludar">
        <input type="text" name="" value="" id="nombre"/>
        <input type="button" name="Boton 1" value="Saludo" id="boton1">
      </div>
      <div class="derecha">
              <img width="20%" src="img/fotoderecha.jpg" alt="Tim Ferriss">
      </div>
      <script type="text/javascript" src="js/deber.js">

      </script>
  </body>
</html>
